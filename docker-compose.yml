version: '3.8'

services:
  ffmpeg-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ffmpeg-api-service
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - API_KEY=${API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-final-reels}
      - MAX_VIDEOS=${MAX_VIDEOS:-20}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - FFMPEG_TIMEOUT=${FFMPEG_TIMEOUT:-300000}
    volumes:
      # Mount temp directory for faster I/O (optional)
      - ffmpeg-temp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits for video processing
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

volumes:
  ffmpeg-temp:
